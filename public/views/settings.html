<div class="wrapper wrapper-content animated fadeInRight" ng-controller="settingsController as ctrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2>{{ 'TITLE_CHANGE_SETTINGS' | translate }}</h2>
                </div>
                <div class="ibox-content">
                    <form 
                        method="post" 
                        ng-controller="ajaxFormController as form"
                        action="{{ changeSettingsURL }}"
                        ng-submit="form.submit($event)"
                        class="form-horizontal" 
                        id="resetPasswordForm" 
                    >
                        <div ng-include="'views/includes/form_response.html'"></div>
                        <input type="hidden" name="_method" value="PUT">
                        <!-- <div ng-if="info" ng-repeat="(key,value) in userSettings">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="{{ key }}">
                                    {{ key | uppercase | translate}}
                                </label>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <input type="checkbox" ng-checked="info[key] == 1" ng-model="info[key]" id="{{ key }}" value="1">
                                </div>
                            </div>
                        </div> -->
                        <div ng-repeat="(key,setting) in userSettings">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="{{ key }}">
                                    {{ key | uppercase | translate}}
                                </label>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <input type="checkbox" ng-checked="setting" ng-model="info[key]" id="{{ key }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-sm-9 col-xs-12 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" ng-disabled="!changeSettingsURL || ajaxInProcess || !info">{{ 'SUBMIT' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ibox-title">
                    <h2>{{ 'API_KEYS' | translate }}</h2>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="{{ key }}">
                            {{ 'public_key' | uppercase | translate}}
                        </label>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <input type="text" class="form-control" ng-value="apiKey.public_key" disabled="disabled">
                        </div>
                        <label class="col-sm-3 control-label" for="{{ key }}">
                            {{ 'secret_key' | uppercase | translate}}
                        </label>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <input type="text" class="form-control" ng-value="apiKey.secret_key" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
