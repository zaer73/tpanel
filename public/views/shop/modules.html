<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'SHOP_MODULES' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'SHOP_MODULES' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="shopModulesController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>{{ 'title' | uppercase | translate }}</th>
                        <th>{{ 'value' | uppercase | translate }}</th>
                        <th>{{ 'BUY' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,module) in modules">
                        <td>{{ module.module_title }}</td>
                        <td>{{ module.value }}</td>
                        <td>
                            <a href="" ng-if="module.permission == 0 && addedModules.indexOf(key) == -1" ng-click="buy(key, module.id)">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
