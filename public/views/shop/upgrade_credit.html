<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'UPGRADE_CREDIT' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'UPGRADE_CREDIT' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="upgradeCreditController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ upgradeByCodeURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="code">
                            {{ 'CODE' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="form-control" type="text" ng-model="info.code" placeholder="{{ 'CODE' | translate }}" id="code">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <button class="btn btn-primary" ng-disabled="!info.code" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </div>
                    </div>
                </form>
                <div ng-include="'views/includes/form_response.html'"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="credit">
                        {{ 'CREDIT' | translate }}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input class="form-control" type="text" ng-model="info.credit" placeholder="{{ 'CREDIT' | translate }}" ng-change="calculateSMSFee(info.credit)" maxlength="8" id="credit">
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <span ng-show="info.credit">{{ 'YOUR_SMS_FEE_WOULD_BE' | translate }}: {{ smsFee }}</span>
                    </div>
                </div>
                <div style="clear:both"></div>
                <div class="form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <a href="" ng-click="submitChargingBill()" class="btn btn-primary" ng-disabled="!info.credit">{{ 'SUBMIT' | translate }}</a>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
</div>
