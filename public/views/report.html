<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'title_report' | uppercase | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'title_report' | uppercase | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="userReportController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>{{ 'report_last_login_time' | uppercase | translate }}</th>
                        <th>{{ 'report_last_login_ip' | uppercase | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="login in logins">
                        <td>{{ login.ip }}</td>
                        <td>{{ login.date }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
