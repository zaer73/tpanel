<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'CONTACTS_GROUP' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'CONTACTS_GROUP' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="contactGroupController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAllRows">
                        </th>
                        <th>ID</th>
                        <th>{{ 'title' | uppercase | translate }}</th>
                        <th>{{ 'description' | uppercase | translate }}</th>
                        <th>{{ 'ACTIONS' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,group) in groups" ng-style="{'background-color': selectedRows.indexOf(key) != -1 ? '#F9F8CC' : ''}">
                        <td>
                            <input type="checkbox" class="selectRow" ng-click="selectRow(key, group.id)" ng-checked="selectedRows.indexOf(key) != -1">
                        </td>
                        <td>{{ group.id }}</td>
                        <td>{{ group.title }}</td>
                        <td>{{ group.description }}</td>
                        <td>
                            <a ui-sref="app.contactsGroups.edit({id: group.id})" >
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a ng-if="!group.contacts.length" href="" ng-click="delete(key,group.id)">
                                <i class="fa fa-remove"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    <tbody>
                        <tr ng-show="selectedRows.length">
                            <td colspan="7">
                                <button ng-click="removeSelected()" class="btn btn-danger">{{ 'REMOVE_SELECTED' | translate }}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
