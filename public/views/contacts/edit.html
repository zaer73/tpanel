<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'CONTACT' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'CONTACT' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="editContactController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ editContactURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                    id="edit-contact-form" 
                >
                    <input type="hidden" name="_method" value="PUT">
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'GROUP' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select ng-model="info.group_id" class="form-control">
                                <option ng-repeat="group in groups" value="{{ group.id }}" ng-selected="group.id == info.group_id">
                                    {{ group.title }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">
                            {{ 'NAME' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" ng-model="info.name" class="form-control" placeholder="{{ 'NAME' | translate }}" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="number">
                            {{ 'NUMBER' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" ng-model="info.number" placeholder="{{ 'NUMBER' | translate }}" id="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="description">
                            {{ 'DESCRIPTION' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" ng-model="info.description" placeholder="{{ 'DESCRIPTION' | translate }}" id="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <button class="btn btn-primary" ng-disabled="!info.group_id || !info.name || !info.number" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
