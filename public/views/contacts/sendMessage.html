<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r"><h3 class="m-t-none m-b" style="width:100%;text-align: right;">{{ 'SEND_MESSAGE_TO_CONTACT' | translate }}</h3>

            <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ sendSingleSMSURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="text">
                            {{ 'TEXT' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <textarea ng-model="info.text" placeholder="{{ 'TEXT' | translate }}" class="form-control" id="text" required></textarea>  
                        </div>
                    </div>
                    <input type="hidden" ng-model="info.customNumber" ng-init="info.customNumber = contactNumber">
                    <default-messages></default-messages>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="flash">
                            {{ 'FLASH' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="checkbox" ng-model="info.flash" id="flash">
                        </div>
                    </div>
                    <lines></lines>
                    <send-on></send-on>
                    <div class="form-group">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <button class="btn btn-primary" ng-disabled="!info.text || (!info.customNumber && !info.number)" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
