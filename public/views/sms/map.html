<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'SMS_MAP' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'SMS_MAP' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<style>
      #map {
        height: 500px;
      }
    </style>
<div class="row" ng-controller="sendMapSMSController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="/sms/send/to/map"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                    <input type="hidden" ng-model="info.is_confirmed" ng-init="info.is_confirmed = 'not'">
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <t-map></t-map>
                    <div class="col-md-12 col-sm-12 col-xs-12 float_right">
                        <p>
                            تعداد شماره های قابل ارسال در این ناحیه(ها): 
                            <b>{{ selectedShapesCount }} شماره</b>
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="amount">
                            {{ 'SMS_AMOUNT' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="number" ng-model="info.amount" placeholder="{{ 'SMS_AMOUNT' | translate }}" class="form-control" id="amount" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="text">
                            {{ 'TEXT' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <textarea ng-model="info.text" placeholder="{{ 'TEXT' | translate }}" class="form-control" id="text" required></textarea>  
                        </div>
                    </div>
                    <lines></lines>
                    <send-on></send-on>  
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-primary" type="submit">
                                {{ 'SEND' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
