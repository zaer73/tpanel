<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'SEND_SINGLE_SMS' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'SEND_SINGLE_SMS' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="sendSingleSMSController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ sendSingleSMSURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                    <!-- <persian-date-picker></persian-date-picker> -->
                    <input type="hidden" ng-model="info.is_confirmed" ng-init="info.is_confirmed = 'not'">
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <lines></lines>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="receiver">
                            {{ 'RECIEVER' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <!-- <select class="form-control m-b" ng-model="info.number" ng-change="userSelected(info.number)">
                                <option 
                                    ng-repeat="contact in contacts" 
                                    class="form-controler"
                                    ng-value="contact.number"
                                >
                                    {{ contact.name }}
                                </option>
                            </select> -->
                            <ui-select ng-model="info.number" theme="bootstrap" ng-disabled="info.customNumber">
                                <ui-select-match>{{$select.selected.number}}</ui-select-match>
                                <ui-select-choices repeat="contact in contacts | filter: $select.search">
                                    <div ng-bind-html="contact.number | highlight: $select.search"></div>
                                    <small ng-bind-html="contact.name | highlight: $select.search"></small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="receiver">
                            {{ 'CUSTOM_NUMBER' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" ng-model="info.customNumber" ng-disabled="info.number">
                        </div>
                    </div>
                    <default-messages></default-messages>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="text">
                            {{ 'TEXT' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <textarea ng-model="info.text" placeholder="{{ 'TEXT' | translate }}" class="form-control" id="text" ng-change="calculateCharacters(info.text)" ng-disabled="!info.line" required></textarea> 
                             <span>تعداد کاراکتر پیام: {{ messageCharactersSingle }} | تعداد صفحات پیام:‌ {{ messagePages }}</span>
                        </div>
                    </div>
                    <send-on></send-on>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="scheduled">
                            {{ 'schedules' | uppercase | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="checkbox" ng-model="info.scheduled" id="scheduled" ng-disabled="showScheculedSMS">
                        </div>
                    </div>
                    <div class="form-group" ng-if="info.scheduled">
                        <label class="col-sm-3 control-label" for="scheduled_id">
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select ng-model="info.scheduled_id" class="form-control" ng-disabled="showScheculedSMS">
                                <option ng-repeat="schedule in schedules" value="{{ schedule.id }}">
                                    {{ schedule.title }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <test-sms></test-sms>
                    <div class="form-group">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <button class="btn btn-primary" ng-disabled="!info.text || (!info.customNumber && !info.number) || !info.line" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
