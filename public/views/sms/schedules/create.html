<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'SCHEDULES' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'SCHEDULES' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="createSchedulesController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ creaetSchedulesURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'TITLE' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" ng-model="info.title" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'REPEAT' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="info.repeat">
                                <option ng-repeat="(key,repeat) in scheduleInfos.repeats" value="{{ key }}">
                                    {{ repeat }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'WEEK_DAYS' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="info.week_day" ng-disabled="!info.repeat || info.repeat == 0 || info.repeat == 1 || info.repeat == 2 || info.repeat == 4 || info.repeat == 5">
                                <option ng-repeat="(key,day) in scheduleInfos.week_days" value="{{ key }}">
                                    {{ day }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'MONTH_DAY' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <!-- <select class="form-control" ng-model="info.week_day">
                                <option ng-repeat="day in monthDays()" value="{{ key }}">
                                    {{ day }}
                                </option>
                            </select> -->
                            <input type="number" class="form-control" ng-model="info.month_day" min="1" max="31" ng-disabled="!info.repeat || info.repeat == 0 || info.repeat == 1 || info.repeat == 2 || info.repeat == 3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'MONTH' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="info.month" ng-disabled="!info.repeat || info.repeat == 0 || info.repeat == 1 || info.repeat == 2 || info.repeat == 3 || info.repeat == 4">
                                <option ng-repeat="(key,month) in scheduleInfos.monthes" value="{{ key }}">
                                    {{ month }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'CLOCK' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <div class="input-group " clock-picker data-autoclose="true">
                                <input type="text" class="form-control" ng-model="info.clock" value="09:30" ng-disabled="!info.repeat || info.repeat == 0 || info.repeat == 1">
                                <span class="input-group-addon">
                                    <span class="fa fa-clock-o"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                            {{ 'DATE_RANGE' | translate }}
                        </label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" persian-date-picker ng-model="info.daterange.startDate" view="hours" auto-close="true" id="datetimeID" value="{{ sendOnRootScope }}" ng-disabled="info.scheduled">
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                            {{ 'TILL' | translate }}
                        </div>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" persian-date-picker ng-model="info.daterange.endDate" view="hours" auto-close="true" id="datetimeID" value="{{ sendOnRootScope }}" ng-disabled="info.scheduled">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <button class="btn btn-primary" ng-disabled="!info.title || !info.repeat" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
