<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'default_messages' | uppercase | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'default_messages' | uppercase | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="defaultMessagesController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>{{ 'title' | uppercase | translate }}</th>
                        <th>{{ 'actions' | uppercase | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,message) in defaultMessages">
                        <td>{{ message.id }}</td>
                        <td>{{ message.title}}</td>
                        <td>
                            <a ui-sref="app.sms.defaultMessages.edit({id:message.id})">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="" ng-click="delete(key,message.id)">
                                <i class="fa fa-remove"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
