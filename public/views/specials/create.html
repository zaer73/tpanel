<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'SPECIALS' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'SPECIALS' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="createSpecialsController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ createSpecialsURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="title">
                            {{ 'TITLE' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="form-control" type="text" ng-model="info.title" placeholder="{{ 'TITLE' | translate }}" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="description">
                            {{ 'DESCRIPTION' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="form-control" type="text" ng-model="info.description" placeholder="{{ 'DESCRIPTION' | translate }}" id="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="texts">
                            {{ 'TEXTS' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="form-control" type="number" ng-model="info.texts" placeholder="{{ 'TEXTS' | translate }}" id="texts">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="value">
                            {{ 'VALUE' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="form-control" type="number" ng-model="info.value" placeholder="{{ 'VALUE' | translate }}" id="value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="global">
                            {{ 'GLOBAL' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input icheck class="form-control" type="checkbox" ng-model="info.global" placeholder="{{ 'GLOBAL' | translate }}" id="global">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <button class="btn btn-primary" ng-disabled="!info.title || !info.texts || !info.value" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
