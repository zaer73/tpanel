<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r"><h3 class="m-t-none m-b" style="width:100%;direction:rtl;float:none">{{ 'send_test_message' | uppercase | translate }}</h3>

            <form method="post"
                    ng-controller="ajaxFormController as form"
                    action="{{ sendTestMessageURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal"
                >
                <div style="direction: rtl" ng-include="'views/includes/form_response.html'"></div>
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 col-xs-12 control-label">
                        {{ 'NUMBER' | translate }}
                    </label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input class="form-control" type="text" ng-model="info.receiver" placeholder="{{ 'NUMBER' | translate }}" id="receiver">
                    </div>
                </div>
                <input type="hidden" ng-model="info.international" ng-init="info.international='true'">
                <div class="form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <button class="btn btn-primary" ng-disabled="!info.receiver" type="submit">{{ 'SUBMIT' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
