<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'CREATE_LAWYER' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li>
                <a ui-sref="users.home">{{ 'USERS' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'CREATE_LAWYER' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="createUserController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-12">
                        <h2>{{ 'CREATE_LAWYER' | translate }}</h2>
                        <form method="post"
                            ng-controller="ajaxFormController as form"
                            action="{{ createLawyerUserURL }}"
                            ng-submit="form.submit($event)"
                            class="form-horizontal"
                        >
                            <div ng-include="'views/includes/form_response.html'"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-first-name">
                                        {{ 'FIRST_NAME' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="text" ng-model="info.first_name" placeholder="{{ 'FIRST_NAME' | translate }}" class="form-control" id="h-first-name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-last-name">
                                        {{ 'LAST_NAME' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="text" ng-model="info.last_name" placeholder="{{ 'LAST_NAME' | translate }}" class="form-control" id="h-last-name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-username">
                                        {{ 'USERNAME' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="text" ng-model="info.username" placeholder="{{ 'USERNAME' | translate }}" class="form-control" id="h-username" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-email">
                                        {{ 'EMAIL' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="text" ng-model="info.email" placeholder="{{ 'EMAIL' | translate }}" class="form-control" id="h-email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-mobile">
                                        {{ 'MOBILE' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="text" ng-model="info.mobile" placeholder="{{ 'MOBILE' | translate }}" class="form-control" id="h-mobile" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-national_code">
                                        {{ 'NATIONAL_CODE' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="text" ng-model="info.national_code" placeholder="{{ 'NATIONAL_CODE' | translate }}" class="form-control" id="h-national_code" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-password">
                                        {{ 'PASSWORD' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="password" ng-model="info.password" placeholder="{{ 'PASSWORD' | translate }}" class="form-control" id="h-password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="h-credit">
                                        {{ 'CREDIT' | translate }}
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input type="number" ng-model="info.credit" max="999999999999" placeholder="{{ 'CREDIT' | translate }}" class="form-control" id="h-credit" required>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-4 control-label">
                                        {{ 'PERMISSIONS' | translate }}
                                    </label>
                                    <div 
                                        class="col-md-3 col-sm-3 col-xs-12"
                                        ng-repeat="(permission, value) in user.allowed"
                                    >   
                                        <label class="col-sm-10 control-label" for="h">
                                            {{ permission | uppercase | translate }}
                                        </label>
                                        <input type="checkbox" ng-model="info.permissions[permission]">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">{{ 'SUBMIT' | translate }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
