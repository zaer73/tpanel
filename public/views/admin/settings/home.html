<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'SETTINGS' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'SETTINGS' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="adminSettingController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="admin-only" ng-if="user.role == 'admin'">
                    <div class="form-group" ng-if="user.role == 'admin'">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <h3>{{ 'UPLOAD_LOGO' | translate }}</h3>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <form action="admin/logo/upload" class="dropzone" drop-zone="" id="upload-logo-dropzone">
                            </form>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                    <form method="post"
                        ng-controller="ajaxFormController as form"
                        action="{{ adminSettingsURL }}"
                        ng-submit="form.submit($event)"
                        class="form-horizontal"
                        id="adminSettingsForm" 
                    >
                        <input type="hidden" name="_method" value="PUT">
                        <div ng-include="'views/includes/form_response.html'"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'ABOUT_US' | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <div summernote class="summernote" ng-model="info.about_us"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'SITE_LANGUAGE' | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.site_lang">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'FA_SITE_TITLE' | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.site_title_fa">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'EN_SITE_TITLE' | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.site_title_en">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'marketing_code_credit' | uppercase | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.marketing_code_credit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'sms_base_price' | uppercase | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.sms_base_price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'system_number' | uppercase | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.system_number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3 col-xs-12">
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <button class="btn btn-primary" type="submit">{{ 'SUBMIT' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="">
                    <div class="form-group">
                        <form method="post"
                            ng-controller="ajaxFormController as form"
                            action="{{ changeGatewaySettingURL }}"
                            ng-submit="form.submit($event)"
                            class="form-horizontal"
                            id="changeGatewaySettingForm" 
                        >
                            <div ng-include="'views/includes/form_response.html'"></div>
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'username' | uppercase | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.gateway.username">
                            </div>
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'password' | uppercase | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.gateway.password">
                            </div>
                            <label class="col-sm-3 control-label" for="title">
                                {{ 'terminal_id' | uppercase | translate }}
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12" style="background: #fff">
                                <input type="text" class="form-control" ng-model="info.gateway.terminal_id">
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <button class="btn btn-primary" type="submit">{{ 'SUBMIT' | translate }}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
</div>
