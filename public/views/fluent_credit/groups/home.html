<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'FLUENT_CREDIT' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'FLUENT_CREDIT' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="fluentCreditHomeController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>{{ 'title' | uppercase | translate }}</th>
                        <th>{{ 'description' | uppercase | translate }}</th>
                        <th>{{ 'ACTIONS' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,group) in fluentCreditGroups">
                        <td>{{ group.title }}</td>
                        <td>{{ group.description }}</td>
                        <td>
                            <a ui-sref="app.admin.fluent_credit.groups.edit({id: group.id})">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="" ng-click="delete(key, group.id)" ng-if="group.children == 0">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
