<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'NEWS' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">{{ 'HOME' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'NEWS' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="editNewsController as ctrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <form 
                    method="post" 
                    ng-controller="ajaxFormController as form"
                    action="{{ editNewsURL }}"
                    ng-submit="form.submit($event)"
                    class="form-horizontal" 
                    id="editNewsForm"
                >
                    <div ng-include="'views/includes/form_response.html'"></div>
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="title">
                            {{ 'TITLE' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" ng-model="info.title" placeholder="{{ 'TITLE' | translate }}" class="form-control" id="title" required>  
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="created-at">
                            {{ 'CREATED_AT' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" ng-model="info.created_at" placeholder="{{ 'CREATED_AT' | translate }}" class="form-control" id="created-at" required>  
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="body">
                            {{ 'BODY' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <textarea ng-model="info.body" placeholder="{{ 'BODY' | translate }}" class="form-control" id="body"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="target">
                            {{ 'TARGET' | translate }}
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select ng-model="info.target" class="form-control" id="target">
                                <option value="0">{{ 'AGENTS' }}</option>
                                <option value="1">{{ 'EVERYONE' }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="!info">{{ 'SUBMIT' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
